<app-header></app-header>
<main>
  <ul id="users">
    @for(data of users; track data.id){
    <li>
      <app-user [user]="data" [activeUser]="data.id === selectedUserId" (select)="onSelectedUser($event)"></app-user>
    </li>
    }
  </ul>
  @if(userSelected){
  <app-users-tasks [id]="userSelected.id" [name]="userSelected.name"></app-users-tasks>
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
